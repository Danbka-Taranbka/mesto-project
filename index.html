<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница, которую сделал я:)">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="Данька-таранька">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/image-profile-picture.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button button"></button>
    </section>

    <section class="elements">
      <!--Шаблон карточки без заполненных данных (картинка и название) 
        с готовой HTML-разметкой.-->
      <template id="element-template">
        <div class="element">
          <img class="element__picture" src="" alt="">
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like-button button"></button>
          </div>
        </div>
      </template>
    
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <section class="popup" id="popup-profile">
    <div class="popup__content">
      <button type="button" class="popup__close-button button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="popup__form" name="info">
        <input type="text" class="popup__item popup__item_name" name="firstname" required>
        <input type="text" class="popup__item popup__item_profession" name="profession" required>
        <button type="submit" class="popup__submit-button button">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup" id="popup-element">
    <div class="popup__content">
      <button type="button" class="popup__close-button button"></button>
      <h3 class="popup__heading">Новое место</h3>
      <form class="popup__form" name="info">
        <input type="text" class="popup__item popup__item_place-name" name="place" placeholder="Название" required>
        <input type="text" class="popup__item popup__item_image" name="image-link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__submit-button button">Сохранить</button>
      </form>
    </div>
  </section>
  
  <script src="./script.js"></script>
</body>

</html>
