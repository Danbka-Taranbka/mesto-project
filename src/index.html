<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница, которую сделал я:)">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="Данька-таранька">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo-mesto.svg')%>" alt="Логотип">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="<%=require('./images/image-profile-picture.jpg')%>" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button button"></button>
    </section>

    <section class="elements">
      <!--Шаблон карточки без заполненных данных (картинка и название) 
        с готовой HTML-разметкой.-->
      <template id="element-template">
        <div class="element">
          <button type="button" class="button element__delete-button"></button>
          <img class="element__picture" src="" alt="">
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like-button button"></button>
          </div>
        </div>
      </template>
    
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <section class="popup" id="popup-profile">
    <div class="popup__overlay">
    </div>  
    <div class="popup__content">
      <button type="button" class="popup__close-button button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="popup__form" name="info" novalidate>
        <fieldset class="popup__fieldset">
        <input type="text" class="popup__item popup__item_name" id="firstname" name="firstname" minlength="2" maxlength="20" pattern="^[a-zA-Zа-яА-Я -]+$" data-error-text="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
        <span class="popup__item-error firstname-item-error"></span>
        <input type="text" class="popup__item popup__item_profession" id="profession" name="profession" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-Я -]+$" data-error-text="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
        <span class="popup__item-error profession-item-error"></span>
        <button type="submit" class="popup__submit-button button">Сохранить</button>
        </fieldset>
      </form>
    </div>
    
  </section>

  <section class="popup" id="popup-card">
    <div class="popup__overlay">
    </div>  
    <div class="popup__content">
      <button type="button" class="popup__close-button button"></button>
      <h3 class="popup__heading">Новое место</h3>
        <form class="popup__form" name="picture" novalidate>
          <fieldset class="popup__fieldset">
          <input type="text" class="popup__item popup__item_place-name" id="place" name="place" placeholder="Название" minlength="2" maxlength="20" pattern="^[a-zA-Zа-яА-Я -]+$" data-error-text="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="popup__item-error place-item-error"></span>
          <input type="url" class="popup__item popup__item_image" id="image-link" name="image-link" placeholder="Ссылка на картинку" required>
          <span class="popup__item-error image-link-item-error"></span>
          <button type="submit" class="popup__submit-button button">Сохранить</button>
          </fieldset>
        </form>
    </div>
  </section>

  <section class="popup image-popup">
    <div class="popup__overlay">
    </div>  
    <div class="image-popup__content">
      <button type="button" class="popup__close-button button"></button>
      <img class="image-popup__image" src="" alt="">
      <p class="image-popup__title"></p>
    </div>
  </section>
  
</body>

</html>
